<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>




</head>

<body>
  <div id="app">
    <header>
      <h1 v-text="sitename"></h1>
      <button v-on:click="showCheckout">
        {{ totalLessonsInTheCart }}
        <span class="fa-solid fa-cart-shopping"></span>
        Checkout
      </button>
    </header>

      <div v-if="showProduct">
        <main>

        <figure>
          <img v-bind:src="product.image" style="width: 150px; height: auto;">
        </figure>

        <h3 v-text="'Subject: ' + product.subject"></h3>
        <h3 v-text="'Location: ' + product.location"></h3>
        <h3>Price: Â£{{product.price}}</h3>
        <h3>Spaces: {{product.availableSpace}}</h3>

        <button v-on:click="addLessonsToTheCart" v-if="canAddToTheCart">Add to 
          the Cart</button>
          <button v-else disabled>Add to the Cart</button>
          <span v-if="itemsLeft == 0"> All out ! </span>
          <span v-else-if="itemsLeft < 5"> Only {{itemsLeft}} left </span>
          <span v-else> Buy now </span>
        </main>
        </div>

    
      <div v-else>
        <h1>Welcome to the Checkout page</h1>

        <p>
          <strong>Name: </strong>
          <input type="text" v-model.trim="order.name">
        </p>

        <p>
          <strong>Phone: </strong>
          <input type="text" v-model.trim="order.phone">
        </p>

          <h2> Order Reciept  </h2>
          <p>
          <strong>Name: </strong> {{order.name}}
          </p>
          <p>
          <strong>phone: </strong> {{order.phone}}
          </p>

          <button v-on:click="submitCheckoutForm">Place Order</button>


      </div>
    
  </div>
  <script>
    let webstore = new Vue({
      el: "#app",
      data: {
        sitename: "Lessons Store App",
        showProduct: true,
        product: {
          id: 1001,
          subject: "Mathematics",
          location: "Bristol",
          price: 100,
          image: "images\\3471391 (1).png",
          availableSpace: 10
        },
        cart: [],
        order: {
          name: "",
          phone: "",
        }
      },
      methods: {
        showCheckout: function () {
          if (this.showProduct) {
            this.showProduct = false;
          } else {
            this.showProduct = true;
          }
        },
        addLessonsToTheCart: function () {
          this.cart.push(this.product.id);
        },
        submitCheckoutForm() {
          alert(" Order Submitted ")
        }
      },
      computed: {
        totalLessonsInTheCart: function () {
          return this.cart.length || "";
        },
        canAddToTheCart: function () {
          return this.product.availableSpace > this.totalLessonsInTheCart;
        },
        itemsLeft(){
          return this.product.availableSpace - this.totalLessonsInTheCart;
        }
      
      }
    })
  </script>
</body>

</html>
